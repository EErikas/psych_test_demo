{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-5">Result files</h1>
    <p class="lead">Here you can see and download all result files</p>
    {% if files %}
        <ul>
            {% for file in files %}
                <li>
                    <a href="/media/results/{{ file }}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2 class="mt-5">There are no files</h2>
    {% endif %}
{% endblock %}
